<body>
    <main>
        <div class="container">
            <div class="fondo">
                <div class="fondo-login">
                    <button id="btn-sesión">Iniciar sesión</button>
                    <h3>Siempre puntua siendo puntual.</h3>
                    <img src="../../../assets/images/fondito.png" alt="Attendance Tracking">
                </div>
    
                <div class="fondo-registro">
                    <button id="btn-registro">Registrarse</button>
                    <h3>Siempre puntua siendo puntual.</h3>
                    <img src="../../../assets/images/fondito.png" alt="Attendance Tracking">
                </div>
            </div>
    
            <!---- Inico de sesión ---->
            <div class="loginRegistro">
                <div class="login">
                    <form action="" class="formularioL">
                        <div class="titulo">
                            <h2>Inicio de sesión</h2>
                        </div>
                            <div form>
                                <input type="email" placeholder="Correo">
                            </div>
                            <div form>
                                <input type="password" placeholder="Contraseña">
                            </div>
                        <button routerLink="../inicio" type="submit">Ingresar</button>
                    </form>
                </div>
    
                <!---- Registro ---->
                <div class="registro">
                    <form action="" class="formularioR">
                        <div class="titulo">
                            <h2>¡Registrate!</h2>
                        </div>
                        <div form>
                            <input type="text" placeholder="Número de contrato">
                        </div>
                        <div form>
                            <input type="text" placeholder="Nombre completo">
                        </div>
                        <div form>
                            <input type="email" placeholder="Correo">
                        </div>
                        <div form>
                            <input type="password" placeholder="Contraseña">
                        </div>
                        <div form>
                            <input type="password" placeholder="Confirmar contraseña">
                        </div>
                            <button routerLink="../inicio" type="submit">Ingresar</button>
                    </form>
                </div>
            </div>
        </div>
    </main>  
</body>
