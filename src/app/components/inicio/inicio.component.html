<app-navbar></app-navbar>
<div class="main">
    <div class="cards">
        <div class="card" [routerLink] = "['/asistencia',Curso.id_curso]" *ngFor="let Curso of Courses">
            <div class="card-header">
                <h2>{{Curso.nom_curso}}</h2>
            </div>
            <div class="card-body">
                <h3>{{Curso.num_curso}}</h3>
                <h4>{{Curso.jornada_curso}}</h4>
                <i class="fa-solid fa-trash delete"></i>
            </div>
        </div>
    </div>
    <!--Formulario para agregar cursos-->
    <form action="" [formGroup]="ACursoForm" class="form-inactivo" id="AgregarCurso" (ngSubmit)="registrarCurso()" *ngIf="rolUser === Aroles[0]">
        <i class="fa-regular fa-circle-xmark cerrar" (click)="Addcurso('cerrar')"></i>
        <h2>Agregar Curso</h2>
        <input class="addCurso" type="text" placeholder="Número de Curso" formControlName="num_curso">
        <label class="error" for="" *ngIf="ACursoForm.get('addCurso')?.hasError('required') && ACursoForm.get('addCurso')?.touched">El número de curso es requerido</label>
        <input class="addCurso" type="text" placeholder="Nombre del Curso" formControlName="nom_curso">
        <label class="error" for="" *ngIf="ACursoForm.get('addCurso')?.hasError('required') && ACursoForm.get('addCurso')?.touched">El nombre del curso es requerido</label>
        <input class="addCurso" type="text" placeholder="Jornada del Curso" formControlName="jornada_curso">
        <label class="error" for="" *ngIf="ACursoForm.get('addCurso')?.hasError('required') && ACursoForm.get('addCurso')?.touched">La jornada del curso es requerido</label>
        <input class="addCurso" type="text" placeholder="Profesor Curso" formControlName="prof_curso">
        <label class="error" for="" *ngIf="ACursoForm.get('addCurso')?.hasError('required') && ACursoForm.get('addCurso')?.touched">El profesor del curso es requerido</label>
        <button class="agregar" id="AgregarCurso" type="submit"> Agregar Curso</button>
    </form>

    <button  class="add" (click)="Addcurso('abrir') ">
        <i class="fa-solid fa-plus"></i>
    </button>

    <!--Formulario para Subscribirse a un curso-->
    <form id="subscribe" class="subscribe form-inactivo" *ngIf="rolUser === Aroles[2]">
        <i class="fa-regular fa-circle-xmark cerrar" (click)="Addcurso('cerrar')"></i>
        <h2>Subscribirse a un curso</h2>
        <input type="text" id="num_curso" placeholder="Número de curso al cuál desea subscribirse">
        <button class="agregar" id="AgregarCurso" type="submit"> Subscribirse al Curso</button>
    </form>
</div>
<app-footer></app-footer>
